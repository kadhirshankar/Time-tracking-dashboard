<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="dashboard">
      <section class="profile-card">
        <div class="profile-info">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <ul class="timeframe-selector">
          <li><button data-timeframe="daily">Daily</button></li>
          <li>
            <button data-timeframe="weekly" class="active">Weekly</button>
          </li>
          <li><button data-timeframe="monthly">Monthly</button></li>
        </ul>
      </section>

      <section class="cards">
        <!-- Work -->
        <div class="card work">
          <div class="card-inner">
            <div class="card-top">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="menu icon" />
            </div>
            <div class="card-bottom">
              <p class="current-hours">32hrs</p>
              <p class="previous-hours">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <!-- Play -->
        <div class="card play">
          <div class="card-inner">
            <div class="card-top">
              <h2>Play</h2>
              <img src="./images/icon-ellipsis.svg" alt="menu icon" />
            </div>
            <div class="card-bottom">
              <p class="current-hours">10hrs</p>
              <p class="previous-hours">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <!-- Study -->
        <div class="card study">
          <div class="card-inner">
            <div class="card-top">
              <h2>Study</h2>
              <img src="./images/icon-ellipsis.svg" alt="menu icon" />
            </div>
            <div class="card-bottom">
              <p class="current-hours">4hrs</p>
              <p class="previous-hours">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <!-- Exercise -->
        <div class="card exercise">
          <div class="card-inner">
            <div class="card-top">
              <h2>Exercise</h2>
              <img src="./images/icon-ellipsis.svg" alt="menu icon" />
            </div>
            <div class="card-bottom">
              <p class="current-hours">4hrs</p>
              <p class="previous-hours">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <!-- Social -->
        <div class="card social">
          <div class="card-inner">
            <div class="card-top">
              <h2>Social</h2>
              <img src="./images/icon-ellipsis.svg" alt="menu icon" />
            </div>
            <div class="card-bottom">
              <p class="current-hours">5hrs</p>
              <p class="previous-hours">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <!-- Self Care -->
        <div class="card self-care">
          <div class="card-inner">
            <div class="card-top">
              <h2>Self Care</h2>
              <img src="./images/icon-ellipsis.svg" alt="menu icon" />
            </div>
            <div class="card-bottom">
              <p class="current-hours">2hrs</p>
              <p class="previous-hours">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kadhir Shankar</a>.
      </div>
    </footer>
  </body>
</html>
